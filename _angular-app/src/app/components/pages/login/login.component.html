<div class="col col-md-4 offset-4" *ngIf="showMessagesError">
  <alert-error [(show)]="showMessagesError">Credenciais inv√°lidas!</alert-error>
</div>

<form class="form-signin" (submit)="submit()">

      <h1 class="h3 mb-3 font-weight-normal">Code Shopping - Login</h1>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocusn [(ngModel)]="credentials.email">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="credentials.password">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

</form>
